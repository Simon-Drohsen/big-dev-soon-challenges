<body class="bg-gray-200 flex flex-col items-center justify-center min-h-screen">
<div class="bg-gray-950 text-white p-8 space-y-4 shadow rounded-xl min-w-96">

  <form>
    <div>
      <p class="pb-2 text-gray-600">GENERATED PASSWORD</p>
      <div class="bg-purple-900 rounded-xl px-4 py-2 flex items-center justify-between">
        <p>sZBseL181NEj</p>

        </div>
      </div>
    </div>
    <div>

        <p class="text-gray-600">CHARACTER LENGTH</p>
        <p class="text-fuchsia-400">12</p>
      </div>
      <div class="bg-purple-900 rounded-xl px-4 py-2 flex items-center justify-between mb-2">
        <p>12</p>
        <div class="flex justify-center">

    </div>
    <div>

        <p>Include uppercase letters</p>

          </label>

      </div>
      <div class="bg-purple-900 rounded-xl px-4 py-2 flex items-center justify-between mb-2">

          </label>
        </div>
      </div>
      <div class="bg-purple-900 rounded-xl px-4 py-2 flex items-center justify-between mb-2">
        <p>Include numbers</p>
        <div class="text-fuchsia-400">
          <label class="inline-flex items-center cursor-pointer">
            <input type="checkbox" value="" class="sr-only peer" checked>
            <div class="relative w-11 h-6 bg-gray-500 rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-fuchsia-400"></div>
          </label>
        </div>
      </div>
      <div class="bg-purple-900 rounded-xl px-4 py-2 flex items-center justify-between">

        <div class="text-fuchsia-400">

          </label>
        </div>
      </div>
      <button class="w-full">
        <div class="bg-fuchsia-400 rounded-xl p-4 flex items-center justify-center mt-8">
          <p>GENERATE PASSWORD</p>
        </div>
      </button>
    </div>
  </form>
</div>
