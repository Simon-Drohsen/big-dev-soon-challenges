<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigDevSoon Contact Us Challenge</title>
    <script src="https://kit.fontawesome.com/c0851518d1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
<!--    <bds />-->
  </head>

  <body class="bg-gradient-to-b from-indigo-800 to-red-900">
    <div class="flex flex-wrap justify-around items-center my-[203px]">
      <div class="text-white text-left flex flex-col">
        <h1 class="text-5xl">Contact Us</h1>
        <p class="text-xl">Get in touch with us! Whether you have <br>question,feedback, or just want to say hello, <br>we're here for you.</p>
        <div class="bg-pink-500 rounded-lg">
          <p class="p-2">Windler, Lockman and McClure</p>
          <p class="p-2 pt-0 text-slate-400 font-thin">3629 N Cole Rd, Boise, Illinois</p>
        </div>
      </div>
      <form class="bg-white text-gray-800 p-8 shadow-lg rounded-3xl flex grid grid-flow-row auto-row-max justify-center h-1/2 min-w-fit">
        <h2 class="mb-4">Send us a Message!</h2>
        <input class="w-full my-2 p-1 border rounded-lg border-gray-400" type="tel" placeholder="Phone">
        <input class="w-full my-2 p-1 border rounded-lg border-gray-400" type="text" placeholder="Name">
        <input class="w-full my-2 p-1 border rounded-lg border-gray-400" type="email" placeholder="Email">
        <label class="my-2 text-slate-500" for="communication">Preferred contact method of communication</label>
        <div class="my-2 text-slate-500" id="communication">
          <input class="box-content h-2 w-2 appearance-none rounded-full border-2 border-white bg-white bg-clip-padding ring-1 ring-purple-700 checked:bg-purple-500" type="radio" name="radio" id="email">
          <label class="mr-7" for="email">Email</label>
          <input class="box-content h-2 w-2 appearance-none rounded-full border-2 border-white bg-white bg-clip-padding ring-1 ring-purple-700 checked:bg-purple-500" type="radio" name="radio" id="phone">
          <label for="phone">Phone</label>
        </div>
        <textarea class="w-full px-2 pt-2 pb-12 border rounded-lg border-gray-400 my-2" id="" placeholder="Message"></textarea>
        <button class="w-full text-white rounded-full bg-pink-500 py-1 mt-10" type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
