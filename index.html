<!DOCTYPE html>
<html lang="en">

  <head>
    <bds />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigDevSoon challenge</title>
    <script src="https://kit.fontawesome.com/c0851518d1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-[#e7b389] flex flex-row items-center justify-center min-h-screen">
    <div class="flex flex-col lg:flex-row gap-8 bg-white text-gray-800 p-8 max-w-4xl w-full md:min-w-fit">
      <div class="p-8 min-w-96">
        <div class="mb-4">
          <label class="block text-gray-600 mb-1">Check In</label>
          <input type="date" class="w-full border border-gray-300 p-2 rounded-lg">
        </div>

        <div class="mb-4">
          <label class="block text-gray-600 mb-1">Check Out</label>
          <input type="date" class="w-full border border-gray-300 p-2 rounded-lg">
        </div>

        <div class="flex justify-between space-x-4 mb-4">
          <div class="w-1/2">
            <label class="block text-gray-600 mb-1">Adults</label>
            <select class="w-full border border-gray-300 p-2 rounded-lg">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
            </select>
          </div>

          <div class="w-1/2">
            <label class="block text-gray-600 mb-1">Children</label>
            <select class="w-full border border-gray-300 p-2 rounded-lg">
              <option>0</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
            </select>
          </div>
        </div>

        <button class="w-full bg-orange-400 text-white p-2 rounded-full mt-60">
          Book a room
        </button>
      </div>
      <div class="flex gap-4">
        <div class="flex flex-col">
          <div class="flex-1 flex items-center justify-center">
            <img class="object-cover" src="https://placehold.co/1800x1650.png" alt="Product"
            />
          </div>
          <div class="flex flex-row gap-4 pt-6">
            <div class="border-2 overflow-hidden opacity-75 border-none hover:opacity-50">
              <a href="#">
                <img class="object-cover w-full h-full" src="https://placehold.co/550.png" alt="Product mini image"
                />
              </a>
            </div>
            <div class="border-2 overflow-hidden opacity-75 border-none hover:opacity-50">
              <a href="#">
                <img class="object-cover w-full h-full" src="https://placehold.co/550.png" alt="Product mini image"
                />
              </a>
            </div>
            <div class="border-2 overflow-hidden opacity-75 border-none hover:opacity-50">
              <a href="#">
                <img class="object-cover w-full h-full" src="https://placehold.co/550.png" alt="Product mini image"
                />
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
