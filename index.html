<html>
  <head>
      <bds />
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>BigDevSoon Sign Up challenge</title>
      <link rel="stylesheet" href="index.css">
      <script src="https://kit.fontawesome.com/c0851518d1.js" crossorigin="anonymous"></script>
      <script src="https://cdn.tailwindcss.com"></script>
    </head>

  <body>
    <div class="w-full h-full wave"></div>
    <div class="flex min-h-full flex-col justify-center align-center px-6 py-12 lg:px-8">
      <div class="sm:w-full sm:max-w-sm">
        <p class="text-gray-400">START FOR FREE</p>
        <h2 class="mt-4 text-4xl font-bold leading-9 tracking-tight text-gray-900">Create new account</h2>
      </div>
      <div class="mt-4 sm:w-full sm:max-w-sm">
        <form class="space-y-6" action="#" method="POST">
          <div>
            <div class="mt-2 grid grid-cols-2 gap-4">
              <input id="firstname" name="firstname" type="text" placeholder="Firstname" required class="block w-full rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              <input id="lastname" name="lastname" type="text" placeholder="Lastname" required class="block w-full rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>
          <div>
            <div class="mt-2">
              <input id="email" name="email" type="email" autocomplete="email" placeholder="Email" required class="block w-full rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>

          <div>
            <div class="mt-2">
              <input id="password" name="password" type="password" autocomplete="current-password" placeholder="Password" required class="block w-full rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>
          <p class="mt-10 text-sm text-gray-500">
            Already have an account?
            <a href="#" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Sign In</a>
          </p>
          <div>
            <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Create account</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
