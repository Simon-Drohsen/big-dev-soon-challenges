<!DOCTYPE html>
<html lang="en">

  <head>
    <bds />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigDevSoon challenge</title>
    <script src="https://kit.fontawesome.com/c0851518d1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-[#e7b389] flex flex-row items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
      <div class="mb-4">
        <label class="block text-gray-600 mb-1">Check In</label>
        <input type="date" class="w-full border border-gray-300 p-2 rounded-lg">
      </div>

      <div class="mb-4">
        <label class="block text-gray-600 mb-1">Check Out</label>
        <input type="date" class="w-full border border-gray-300 p-2 rounded-lg">
      </div>

      <div class="flex justify-between space-x-4 mb-4">
        <div class="w-1/2">
          <label class="block text-gray-600 mb-1">Adults</label>
          <select class="w-full border border-gray-300 p-2 rounded-lg">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </select>
        </div>

        <div class="w-1/2">
          <label class="block text-gray-600 mb-1">Children</label>
          <select class="w-full border border-gray-300 p-2 rounded-lg">
            <option>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </select>
        </div>
      </div>

      <button class="w-full bg-orange-400 text-white p-2 rounded-full mt-4 hover:bg-blue-500">
        Book a room
      </button>
    </div>
  </body>
</html>
